<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 5.2 - Reordering Columns</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="row">
      <div class="col-md-6 order-md-2 bg-light p-3 border">Second on desktop</div>
      <div class="col-md-6 order-md-1 bg-light p-3 border">First on desktop</div>
    </div>
  </div>
</body>
</html>
