<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 14.1 - Display and Visibility Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="d-none d-md-block bg-info text-white p-3 mb-3">
      This box is hidden on small screens and visible on md and up.
    </div>
    <div class="d-lg-flex bg-success text-white p-3 mb-3">
      This box uses flex only on large screens and above.
    </div>
  </div>
</body>
