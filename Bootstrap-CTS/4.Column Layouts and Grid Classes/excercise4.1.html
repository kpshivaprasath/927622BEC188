<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4.1 - Simple Two-column Layout with Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-center my-4">Exercise 4.1: Simple Two-column Layout with Images</h1>
  <div class="container">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 mb-4 text-center">
        <img src="https://picsum.photos/150/150?random=1" class="img-fluid rounded mb-2" alt="Sidebar Image">
        <h5>Sidebar</h5>
        <p class="small">Sidebar area for links or info.</p>
        <a href="#" class="btn btn-primary btn-sm">Sidebar Link</a>
      </div>
      <!-- Main Content -->
      <div class="col-md-9 text-center">
        <img src="https://picsum.photos/600/200?random=2" class="img-fluid rounded mb-3" alt="Main Content Image">
        <h5>Main Content</h5>
        <p>This is the main content area. Add your text or images here.</p>
        <a href="#" class="btn btn-success btn-sm">Read More</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
