<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 17.1 - Bootstrap Icons in Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <footer class="bg-light text-center py-4">
    <a href="#" class="text-primary mx-2"><i class="bi bi-facebook fs-3"></i></a>
    <a href="#" class="text-info mx-2"><i class="bi bi-twitter fs-3"></i></a>
    <a href="#" class="text-danger mx-2"><i class="bi bi-instagram fs-3"></i></a>
  </footer>
</body>
</html>
