<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 13.1 - Contextual Backgrounds and Text Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="bg-primary text-white p-3 mb-3">Primary Box</div>
    <div class="bg-warning text-dark p-3 mb-3">Warning Box</div>
    <div class="bg-success text-white p-3 mb-3">Success Box</div>
    <div class="bg-danger text-white p-3 mb-3">Danger Box</div>
    <div class="bg-info text-dark p-3 mb-3">Info Box</div>
  </div>
</body>
</html>
