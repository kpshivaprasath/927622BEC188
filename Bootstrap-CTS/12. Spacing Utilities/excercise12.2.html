<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 12.2 - Pricing Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <div class="row">
      <div class="col-md-4 p-4 m-3 border bg-white shadow-sm">
        <h4>Basic</h4>
        <p class="display-6">$10</p>
        <ul>
          <li>1 User</li>
          <li>Email Support</li>
        </ul>
        <button class="btn btn-primary">Choose</button>
      </div>
      <div class="col-md-4 p-4 m-3 border bg-white shadow">
        <h4>Pro</h4>
        <p class="display-6">$20</p>
        <ul>
          <li>5 Users</li>
          <li>Priority Support</li>
        </ul>
        <button class="btn btn-success">Choose</button>
      </div>
    </div>
  </div>
</body>
</html>
